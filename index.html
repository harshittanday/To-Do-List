<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO LIST</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="task-input">
        <img src="" alt="icon" />
        <input type="text" placeholder="Add a new task" />
      </div>
      <div class="controls">
        <div class="filters">
          <span id="all" class="active">All</span>
          <span id="pending">Pending</span>
          <span id="completed">Completed</span>
        </div>
        <button class="clear-btn">Clear All</button>
      </div>
      <ul class="task-box">
        <li class="task">
          <label for="1">
            <input type="checkbox" id="1" />
            <p>Renew gym membership</p>
          </label>
          <div class="settings">
            <i class="uil uil-ellipsis-h"></i>
          </div>
        </li>
        <li class="task">
          <label for="1">
            <input type="checkbox" id="1" />

          </label>
          <div class="settings">
            <i class="uil uil-ellipsis-h"></i>
          </div>
        </li>
        <li class="task">
          <label for="1">
            <input type="checkbox" id="1" />
            <p>Write a blog about new trends</p>
          </label>
          <div class="settings">
            <i class="uil uil-ellipsis-h"></i>
          </div>
        </li>
        <li class="task">
          <label for="1">
            <input type="checkbox" id="1" />
            <p>end project to the client</p>
          </label>
          <div class="settings">
            <i class="uil uil-ellipsis-h"></i>
          </div>
        </li>
        <li class="task">

            <input type="checkbox" id="1" />
            <p>Discuss new project with team</p>
          </label>
          <div class="settings">
            <i class="uil uil-ellipsis-h"></i>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
